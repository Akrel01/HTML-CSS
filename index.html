<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon-32x32.png">
    <title>Practica</title>
</head>
<body>
   <div class="container_card">
        <div class="card_one">
            <span class="title">Your Result</span>
            <div class="circle">
                <span class="card_one-number">76</span>
                <span class="card_one-text">of 100</span>
            </div>
            <div class="container_card-secondSection">
                <span class="card_one-secondTitle">Great</span>
                <p>Your scored higher than 65% of <br> the people who have taken <br> these tests.</p>
            </div>
            </div>
        <div class="card_two">
                <p>Summary</p>
            <div class="principal_containerTwo">
                <div class="container_sections first">
                    <div>    
                        <img src="./assets/icon-reaction.svg">
                        <label class="container_subtitles">Reaction</label>
                    </div>
                    <div class="container_sections-subtypes">
                        80 <label>/ 100</label>
                    </div>
                </div>
                <div class="container_sections second">
                    <div>
                        <img src="./assets/icon-memory.svg">
                        <label class="container_subtitles">Memory</label>
                    </div>
                    <div class="container_sections-subtypes">
                        92 <label>/ 100</label>
                    </div>
                </div>
                <div class="container_sections third">
                    <div>
                        <img src="./assets/icon-verbal.svg">
                        <label class="container_subtitles">Verbal</label>
                    </div>  
                    <div class="container_sections-subtypes">
                        61 <label>/ 100</label>
                    </div>
                </div>
                <div class="container_sections fourth">
                    <div>
                        <img src="./assets/icon-visual.svg">
                        <label class="container_subtitles">Visual</label>
                    </div>
                    <div class="container_sections-subtypes">
                        72 <label>/ 100</label>
                    </div>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
